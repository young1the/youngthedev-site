name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - build
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: generate env
          run: |
            echo "NOTION_API_CMS_ID=$NOTION_API_CMS_ID" >> .env
            echo "NOTION_API_KEY=$NOTION_API_KEY" >> .env
          env:
            NOTION_API_CMS_ID: ${{ secrets.NOTION_API_CMS_ID }}
            NOTION_API_KEY: ${{ secrets.NOTION_API_KEY }}
      - uses: actions/checkout@v2
      - run: npm ci && npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_YOUNGTHEDEV_SITE }}'
          channelId: live
          projectId: youngthedev-site
